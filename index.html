<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Retro Sketch</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>RETRO-SKETCH</h1>
        <div id="main">
            <div id="container"></div>
            <div class="settings">
                <input id="color-picker" type="color" value="000000">
                <button class="active" id="draw" type="button">DRAW</button>
                <button id="rainbow" type="button">RAINBOW</button>
                <button id="eraser" type="button">ERASER</button>
                <button id="reset" type="button" onclick="resetGrid()">CLEAR</button>
                <input id="slider" type="range" min="1" max="64" value="16">
                <p id = "size"><span id="dim"></span></p>
            </div>
        </div>
    <script src="sketch.js"></script>
    </body>
